<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻注转  - 注 拽拽</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/player.css">
</head>
<body>
    <div class="player-container">
        <!-- 住 驻转 -->
        <div id="openingScreen" class="opening-screen">
            <video id="openingVideo" autoplay muted>
                <source src="住  2 ().mp4" type="video/mp4">
                住专 驻转  爪
            </video>
            <div class="opening-overlay">
                <div class="countdown" id="countdown">3</div>
            </div>
        </div>

        <!-- 住  -->
        <div id="quizScreen" class="quiz-screen" style="display: none;">
            <div class="curtain-background"></div>
            
            <div class="quiz-content">
                <div class="question-header">
                    <div class="question-number">砖 <span id="currentQuestionNum">1</span> 转 <span id="totalQuestions">10</span></div>
                    <div class="double-bet" id="doubleBet" style="display: none;">
                        <span class="double-bet-text"> 专 驻!</span>
                    </div>
                </div>

                <div class="question-content">
                    <h2 id="questionText" class="question-text"></h2>
                    
                    <div id="mediaContainer" class="media-container" style="display: none;">
                        <img id="questionImage" class="question-media" style="display: none;">
                        <video id="questionVideo" class="question-media" controls style="display: none;">
                            <source src="" type="video/mp4">
                        </video>
                        <audio id="questionAudio" class="question-media" controls style="display: none;">
                            <source src="" type="audio/mpeg">
                        </audio>
                    </div>

                    <div id="answersContainer" class="answers-container"></div>
                </div>

                <div class="timer-container">
                    <div class="timer-circle" id="timerCircle">
                        <div class="timer-text" id="timerText">30</div>
                    </div>
                </div>

                <div class="ivr-instructions">
                    <p>  转 转砖转 驻: 拽砖 转 住驻专 转砖</p>
                    <div id="responseIndicator" class="response-indicator"></div>
                </div>
            </div>

            <div class="controls-overlay">
                <div class="keyboard-hints">
                    <div class="hint">F1: 转 </div>
                    <div class="hint">F4: 注爪专/转 专</div>
                    <div class="hint">F5: 砖 </div>
                    <div class="hint">F6: /注爪专 </div>
                </div>
            </div>
        </div>

        <!-- 转  -->
        <div id="leaderboard" class="leaderboard" style="display: none;">
            <h2>转 </h2>
            <div id="leaderboardContent" class="leaderboard-content">
                <div class="team-score">
                    <span class="team-name">拽爪 1</span>
                    <span class="team-points">150</span>
                </div>
                <div class="team-score">
                    <span class="team-name">拽爪 2</span>
                    <span class="team-points">120</span>
                </div>
                <div class="team-score">
                    <span class="team-name">拽爪 3</span>
                    <span class="team-points">90</span>
                </div>
            </div>
        </div>

        <!-- 住 住 -->
        <div id="endScreen" class="end-screen" style="display: none;">
            <div class="victory-animation">
                <h1>  ! </h1>
                <div class="winner-announcement">
                    <h2 id="winnerName">拽爪 1</h2>
                    <p>拽爪 爪转!</p>
                </div>
                <div class="final-leaderboard" id="finalLeaderboard"></div>
                <button class="play-again-btn" onclick="goHome()">专 祝 转</button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/player.js"></script>
</body>
</html>
